<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Training</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="../scripts.js"></script>
	<script src="scripts.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!--<div id="test"></div>-->
	<div class="header_container_hyperparameters">
		<div id="formula">
			
		</div>
		<div id="activation_function">
			
		</div>
		<div id="domain">
			
		</div>
		<div id="loss_function">
			
		</div>
		<div id="samples_number">
			
		</div>
	</div>
	<div class="header_container">
		<div id="time-controle">
			<div class="tooltip">
			<svg id="reset" fill="#000000" height="30px" width="30px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300.003 300.003" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M150.005,0C67.164,0,0.001,67.159,0.001,150c0,82.838,67.162,150.003,150.003,150.003S300.002,232.838,300.002,150 C300.002,67.159,232.844,0,150.005,0z M230.091,172.444c-9.921,37.083-43.801,64.477-83.969,64.477 c-47.93,0-86.923-38.99-86.923-86.923s38.99-86.92,86.923-86.92c21.906,0,41.931,8.157,57.228,21.579l-13.637,23.623 c-11-11.487-26.468-18.664-43.594-18.664c-33.294,0-60.38,27.088-60.38,60.38c0,33.294,27.085,60.38,60.38,60.38 c25.363,0,47.113-15.728,56.038-37.937h-20.765l36.168-62.636l36.166,62.641H230.091z"></path> </g> </g> </g></svg>
			<div class="tooltiptext">reset
			</div></div>
			&nbsp;
			<div id="play_div">
			<div class="tooltip">
			<svg id="play" fill="#000000" height="30px" width="30px" ><circle r="13" cx="15" cy="15" fill="#00000000" stroke="black" stroke-width="2"></circle><polygon points="23,15 11,6 11,24" fill="#000000"></polygon></svg>
			<div class="tooltiptext">play
			</div></div>
			</div>
			
			<div id="stop_div">
			<div class="tooltip">
			<svg id="stop" fill="#000000" height="30px" width="30px" ><circle r="13" cx="15" cy="15" fill="#00000000" stroke="black" stroke-width="2"></circle><rect x="9" y="8" width="5" height="14" fill="#000000"></rect><rect x="16" y="8" width="5" height="14" fill="#000000"></rect></svg>
			<div class="tooltiptext">stop
			</div></div>
			</div>
			&nbsp;
			<div class="tooltip">
			<svg id="step" fill="#000000" height="30px" width="30px" ><circle r="13" cx="15" cy="15" fill="#00000000" stroke="black" stroke-width="2"></circle><polygon points="17,15 7,8 7,22" fill="#000000"></polygon><rect x="19" y="8" width="3" height="14" fill="#000000"></rect></svg>
			<div class="tooltiptext">step
			</div></div>

		</div>
		<div id="epoch">
			Epoch:<br><div id="epoch_number">0</div>
		</div>
		<div id="learning_rate">
			Learning rate:<br><div id="learning_rate_value"><input id="learning_rate_input" type="number" value="0.0001" step="0.00001"></div>
		</div>
		<div id="training_loss">
			Training loss:<br><div id="training_loss_value">0</div>
		</div>
		<div id="test_loss">
			Test loss:<br><div id="test_loss_value">0</div>
		</div>
	</div>
	<div id="loading_container">
		<div id="loading_message">
			Loading...
		</div>
	</div>
	<canvas id="chart" width="300" height="100"></canvas>
</body>
</html>
